<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VIP</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background: linear-gradient(135deg,#020617,#0f172a);
    color:white;
    text-align:center;
}

header{
    padding:40px 20px;
}

h1{
    color:gold;
    font-size:48px;
    margin-bottom:10px;
}

.subtitle{
    color:#cbd5e1;
    font-size:18px;
}

.container{
    max-width:900px;
    margin:auto;
    padding:20px;
}

.card{
    background:#111827;
    padding:30px;
    border-radius:15px;
    margin-top:30px;
    box-shadow:0 0 25px rgba(0,0,0,0.6);
}

ul{
    list-style:none;
    padding:0;
    text-align:right;
    line-height:2;
}

ul li::before{
    content:"✔ ";
    color:lime;
}

.gallery{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:15px;
    margin-top:30px;
}

.gallery img{
    width:100%;
    border-radius:10px;
    transition:0.3s;
}

.gallery img:hover{
    transform:scale(1.05);
}

button{
    background:gold;
    color:black;
    padding:15px 30px;
    border:none;
    border-radius:30px;
    font-size:18px;
    cursor:pointer;
    margin-top:30px;
    transition:0.3s;
}

button:hover{
    background:#facc15;
}

footer{
    margin-top:50px;
    padding:20px;
    font-size:14px;
    color:#94a3b8;
}
</style>

</head>
<body>

<header>
    <h1>VIP</h1>
    <p class="subtitle">دورات، كورسات ومحتوى حصري للمشتركين فقط</p>
</header>

<div class="container">

    <div class="card">
        <ul>
            <li>استراتيجيات ربح متقدمة</li>
            <li>ملفات وأدوات احترافية</li>
            <li>متابعة شخصية مباشرة</li>
            <li>دروس حصرية غير منشورة</li>
        </ul>

        <a href="https://t.me/younasss" target="_blank">
            <button>تواصل معي الآن</button>
        </a>
    </div>

    <div class="gallery">
        <!-- هنا حط صورك -->
        <img src="1.jpg">
        <img src="2.jpg">
        <img src="3.jpg">
        
    </div>

</div>

<footer>
    © 2026 VIP - جميع الحقوق محفوظة
</footer>

</body>
</html>
